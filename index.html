<!DOCTYPE html>
<html>
  <head>
    <!-- Aquí va información importante pero no visible dentro del navegador -->
    <title>Matcha</title>
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>
    <!-- Esto es lo que se verá en el navegador web -->
    <header class = "header">
      <!-- Logo con link a la página principal -->
      <a href = "/" class = "logo">
        <img src = "https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt = "Logo Marcha"/>
      </a>
      <!-- Menú de navegación -->
      <nav class = "navbar">
        <ul>
          <li class = "menu-item">Platform</li>
          <li class = "menu-item">Pricing</li>
          <li class = "menu-item">Customers</li>
          <li class = "menu-item">Resources</li>
          <li class = "menu-item">About</li></ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class = "actions">
        <a>Sign In</a>
        <button>Start free trial</button>
      </div>

    <section class = "main"> 
      <h1>Build your blog. Build your business</h1>
      <p>Instantly publish articles, drive more traffic, grow your email list, and see your blog's
        impact on sales</p>
        <form>
          <input type = "email"/>
          <button type = "submit">

          </button>
        </form>
      <p class = "texto-promocional">Start publishing today with a <strong>free 7-day trial.</strong></p>
      <p class = "texto-promocional"><strong>No credit card</strong> required.</p>
      <img class = "img-capterra" src = "https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt = "imagen capterra" width="400px" height="200px"/>
      <img src = "https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" alt = "imagen ejemplo" width="800px" height="400px"/>
    </section>

    <section>
      <video src = "https://cdn.videvo.net/videvo_files/video/premium/video0036/small_watermarked/computer_code00_preview.mp4">
      </video>
    </section>
